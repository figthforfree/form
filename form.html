<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>From表单练习</title>
</head>
<body>
    <form action="#" method="POST">
        <div>
            <label for="username">姓名：</label>
            <input id="username" type="text" name="username" placeholder="用户名"/>
        </div>
        <div>
            <label for="password">密码：</label>
            <input id="password" type="password" name="password"/>
        </div>
        <div>
            <label>性别：</label>
            <input type="radio" name="sex" value="male"/>男
            <input type="radio" name="sex" value="female"/>女
        </div>
        <div>
            <label>取向：</label>
            <input type="radio" name="sexual" value="male"/>男
            <input type="radio" name="sexual" value="female"/>女
        </div>
        <div>
            <label>爱好：</label>
            <input type="checkbox" name="hobby" value="dota"/>dota
            <input type="checkbox" name="hobby" value="travel"/>旅游
            <input type="checkbox" name="hobby" value="pet"/>宠物
        </div>
        <div>
            <label>评论：</label>
            <textarea name="comment" cols="30" rows="10">ddd</textarea>
        </div>
        <div>
            <label for="car">我的car：</label>
            <select name="car" id="car">
                <option value="唐">唐</option>
                <option value="萨博" selected>萨博</option>
                <option value="mini">mini</option>
            </select>
        </div>
    </form>
</body>
</html>
